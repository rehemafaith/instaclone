{% extends 'timeline/base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  


<div class=newscard>
<!-- Section: Social news card -->
<section class="my-5">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-10 col-lg-8">

      <!-- Card -->
      <div class="card news-card">

        <!-- Heading-->
        <div class="card-body">
          <div class="content">
            
            
          </div>
        </div>
        {% for img in image %}
        <!-- Card image-->
        <img class="card-img-top" src="{{img.photo_image.url}}" alt="Card image cap" ondblclick="thumbsup()">
        
        <!-- Card content -->
        <div class="card-body">

          <!-- Social meta-->
          <div class="social-meta">
            <p>{{img.caption}}</p>
            <span><i class="far fa-heart" onclick="thumbsup()"></i>{{ post.like_set.count}}likes</span>
            <p><i class="fas fa-comment"></i>13 comments</p>
          </div>
          <hr>
          <div class="comments">
            {% for comment in comments %}

            <p class="actual-comment"><img src="" style="border-radius:50%;" alt=""
                height="50px" width="50px" class="profile-pic">{{comment.user.username}}: {{comment.comm}}</p>
            {% endfor %} </div>
          <!-- Comment input -->
         
          <div class="md-form">
            
            <input placeholder="Add Comment..." type="text" id="form5" class="form-control">
            <button type="submit" class="btn btn-sm btn-primary comment-btn" onclick="commenter('{{image.id}}')"
                style="height: 20px; border-top-left-radius: 0; border-bottom-left-radius: 0">Add</button>
          </div>
         
        </div>
        <!-- Card content -->
        {% endfor %}
      </div>
      <!-- Card -->

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</section>
<!-- Section: Social news card -->
</div>
</div>


{% endblock %}
